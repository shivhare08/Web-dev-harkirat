<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn"></button>
    <button onkeyup="random()">random</button>
    <script>
        const btn = document.getElementById("btn")
        btn.innerHTML = "count"
        let countvalue = 0;
        btn.addEventListener('click',()=>{
            btn.innerHTML = "counter " + countvalue;
            countvalue++;
        })

        function random(){
            console.log("random function is calles");
        }
    </script>
</body>
</html>

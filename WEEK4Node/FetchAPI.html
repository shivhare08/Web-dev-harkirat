<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <!-- <div id="hlo"></div> -->
    <h4></h4>
    <h5></h5>
    <button onclick="getRecentPost()">button</button>
    <h5>Click to get something</h5>
</body>
<script>

   
    async function getRecentPost() {
        const response = await fetch("https://jsonplaceholder.typicode.com/posts")
        
        const format = await response.json()
        console.log(format);
        document.getElementById("hlo").innerHTML = format.body
        document.querySelector("h4").innerHTML = format.body
        //afor full data
        document.querySelector("h5").innerHTML = JSON.stringify(format)
    }   

    //getRecentPost()
</script>

</html>
